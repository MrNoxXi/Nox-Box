# Opacity
opacity-rule = [
	"90:class_g = 'kitty'",
	"90:name = 'DuckDuckGo â€” Privacy, simplified.'"
];

# Blur
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 4;

# Backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
#glx-swap-method = "undefined";
glx-no-rebind-pixmap = true;
unredir-if-possible = false;

# Fading
fading = false;
